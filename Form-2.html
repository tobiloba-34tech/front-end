<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
      #main{
        background-color: white;
        border: 15px solid white;
        width: 100%;
        color:grey;
      }
      .btn {
        background-color: green;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        text: size adjust 20px;;
      }
      
      .btn:hover {
        opacity: 1;
      }
</style>
<body>
    <div id="main">
      <form>
    <h1>Colorlib Contact Form</h1>
    <p> contact us for custom quote</p>
    <input type="text" id="name" name="name" placeholder="Your name" size="80"><br><br>
    <input type="email" id="email" name="email" placeholder="Your Email Address" size="80"><br><br>
    <input type="tel" id="tel" name="tel" placeholder="Your Phone Number (optional)" size="80"><br><br>
    <input type="text" id="web" name="web" placeholder="Your Web Site (optional)" size="80"><br><br>
    <textarea name="message"  placeholder="Type your message here....." rows="15" cols="30" size="10"></textarea><br><br>
    <button  type="message" class="btn">Submit</button>
    <p style="text-align: center;">Designed by <strong>Colorlib</strong></p>
      </form>
    </div>
</body>
</html>
