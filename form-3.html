<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Form </title>
</head>
<style>
    #main{
        background-color:lightblue;
        border: 15px lightblue;
        width: 100%;
        color:black;
      }
      .btn {
        background-color:green;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        text: size adjust 20px;;
      }
      
      .btn:hover {
        opacity: 1;
      }
</style>
<body>
    <div id="main">
<form action="/result.html">
    <h1 style="text-align: center;">Student Registration Form</h1><hr>
    <label for="fname">Firstname :</label><br>
    <input type="text" id="fname" name="fname" placeholder="Firstname" size="80"><br><br>
    <label for="mname">Middlename :</label><br>
    <input type="text" id="mname" name="mname" placeholder="Middlename" size="80"><br><br>
    <label for="lname">Lastname :</label><br>
    <input type="text" id="lname" name="lname" placeholder="Lastname" size="80"><br><br>
    <label for="course">Course :</label>
    <select id="course" name="course">
        <option value="course">course</option>
        <option value="medicine and surgery">Medicine and Surgery</option>
        <option value="law">Law</option>
        <option value="Vetinary Medicine">Vetinary Medicine</option>
    </select><br><br>
    <label for="Gender">Gender :</label>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="other" value="other">
    <label for="other">Other</label><br><br>
    <label for="tel">Phone</label><br>
    <input type="tel" id="tel" name="tel" value="+91" size="80"><br><br>
    <input type="tel" id="tel" name="tel" placeholder="phone no" size="80"><br><br>
    <label for="address">Current Address:</label><br>
    <textarea id="address" name="address" placeholder="Current Address" rows="5" style="width: 500px;height: 100px;"></textarea><br><br>
    <label for="email">Email :</label><br>
    <input type="email" id="email" name="email" placeholder="Enter Email" size="80"><br><br>
    <label for="pwd">Password</label><br>
    <input type="password" id="pwd" name="pwd" placeholder="Enter Password" size="80"><br><br>
    <label for="pwd">Re-type Password</label><br>
    <input type="password" id="pwd" name="pwd" placeholder="Re-type Password" size="80"><br><br>
    <button class="btn">Register</button>
    </div>
</body>
</html>
