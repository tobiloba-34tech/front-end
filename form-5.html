<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="stn">Salutation</label>
            <select id="stn" name="stn" >
                <option value="none">--None--</option>
                <option value="avail">Avail</option>
            </select><br><br>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" size="60"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" size="60"><br><br>
            <label for="gdr">Gender:</label>
            <input type="radio" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label><br><br>
            <label for="emAIL">Email:</label>
            <input type="email" id="email" name="email" size="60"><br><br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" style="width:300px ;height:100px;"></textarea><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
